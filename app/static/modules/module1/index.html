<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AADA | Module 1 — Orientation & Professional Foundations</title>
<style>
  body {font-family: Arial, sans-serif; background:#FFFDF9; color:#333333; margin:2rem}
  header {border-bottom:4px solid #D5AA42; margin-bottom:2rem}
  h1 {color:#000000}
  h2 {color:#000000}
  section {margin-bottom: 2.5rem}
  .button {background:#D5AA42; color:#fff; padding:10px 15px; text-decoration:none; border-radius:6px}
  .button:hover {background:#C69A2B;}
  #lesson img {max-width: 200px; margin-bottom:1rem;}
  pre {background:#fafafa; border:1px solid #eee; padding:12px; overflow:auto}
</style>
</head>
<body>
<header>
  <h1>AADA — Module 1 (Reviewer)</h1>
  <p>Georgia-localized, GNPEC-aligned content</p>
</header>

<section>
  <h2>Lesson Content</h2>
  <div id="lesson"></div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch('Module_1_Lessons_Branded.md')
      .then(r => r.text())
      .then(md => {
        document.getElementById('lesson').innerHTML = marked.parse(md);
      });
  </script>
</section>

<section>
  <h2>Interactive Activity Specs (Design JSON)</h2>
  <pre id="h5p_json"></pre>
  <script>
    fetch('Module_1_H5P_Specs.json')
      .then(r => r.json())
      .then(j => {
        document.getElementById('h5p_json').textContent = JSON.stringify(j, null, 2);
      });
  </script>
  <p><em>To play these as real H5P: export .h5p via Lumi and embed with H5P Standalone (as discussed).</em></p>
</section>

<section>
  <h2>Quiz Bank</h2>
  <a class="button" href="Module_1_QuizBank.csv" target="_blank">Open Quiz CSV</a>
</section>

<section>
  <h2>Instructor Guide (PDF)</h2>
  <iframe src="Module_1_InstructorGuide.pdf" style="width:100%; height:600px; border:none;"></iframe>
</section>
</body>
</html>
