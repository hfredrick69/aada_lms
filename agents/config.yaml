# ============================================================
#  AADA Agent Configuration File
# ============================================================

version: 1.0
environment: local
log_dir: /tmp/agent_logs
python_exec: python3

defaults:
  auto_commit: false
  verbose: true
  max_retries: 1
  notify_on_complete: false

agents:
  supervisor:
    run_order: [architect, developer, qa, devops, docs]
  architect:
    script: architect_agent.py
  developer:
    script: developer_agent.py
  qa:
    script: qa_agent.py
  devops:
    script: devops_agent.py
  docs:
    script: docs_agent.py
  api_completion:
    script: api_completion_agent.py
  seed_expansion:
    script: seed_expansion_agent.py
  test_suite:
    script: test_suite_agent.py
  documentation:
    script: documentation_agent.py
  frontend_test:
    script: frontend_test_agent.py

tasks:
  full_cycle:
    description: Run all agents in sequence
    agents: [architect, developer, qa, devops, docs]
  quick_test:
    description: Run lint + unit tests only
    agents: [architect, developer]
  deploy_prep:
    description: Run QA + Docs only
    agents: [qa, docs]
  generate_frontend:
    description: "Generate new React/Flutter UI components via Codex"
    agents: [frontend_generator]
  review_frontend:
    description: "Claude-Code holistic review of recent frontend commits"
    agents: [frontend_reviewer]
  complete_apis:
    description: "Complete remaining APIs, expand tests, seed data, and documentation"
    agents: [api_completion, seed_expansion, test_suite, qa, documentation]
  frontend_tests:
    description: "Create comprehensive frontend tests for both Admin and Student portals"
    agents: [frontend_test]
