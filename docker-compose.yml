services:
  db:
    image: postgres:16
    container_name: aada_lms-db-1
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    container_name: aada_lms-backend-1
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - BACKEND_BASE_URL=${BACKEND_BASE_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
      - REFRESH_TOKEN_EXPIRE_DAYS=${REFRESH_TOKEN_EXPIRE_DAYS}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - PASSWORD_MIN_LENGTH=${PASSWORD_MIN_LENGTH}
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    volumes:
      - ./backend:/code
    ports:
      - "8000:8000"
    depends_on:
      - db

  admin_portal:
    container_name: aada_admin_portal
    build:
      context: ./admin_portal
      dockerfile: Dockerfile
    command: npm run dev -- --host 0.0.0.0
    working_dir: /app
    volumes:
      - ./admin_portal:/app
      - /app/node_modules
    ports:
      - "5173:5173" # admin runs on :5173
    depends_on:
      - backend

  frontend:
    container_name: aada_lms_frontend
    build:
      context: ./frontend/aada_web
      dockerfile: Dockerfile
    command: npm run dev -- --host 0.0.0.0
    working_dir: /app
    volumes:
      - ./frontend/aada_web:/app
      - /app/node_modules
    ports:
      - "5174:5174"  # student LMS frontend
    depends_on:
      - backend

