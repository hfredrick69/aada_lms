services:
  db:
    image: postgres:16
    container_name: aada_lms-db-1
    restart: always
    environment:
      POSTGRES_USER: aada
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: aada_lms
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    container_name: aada_lms-backend-1
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - DATABASE_URL=postgresql+psycopg2://aada:changeme@db:5432/aada_lms
      - BACKEND_BASE_URL=http://localhost:8000
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/code
    ports:
      - "8000:8000"
    depends_on:
      - db

  admin_portal:
    container_name: aada_admin_portal
    build:
      context: ./admin_portal
      dockerfile: Dockerfile
    command: npm run dev
    working_dir: /app
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api
    volumes:
      - ./admin_portal:/app
      - /app/node_modules
    ports:
      - "5173:5173" # admin runs on :5173
    depends_on:
      - backend

  frontend:
    container_name: aada_lms_frontend
    build:
      context: ./frontend/aada_web
      dockerfile: Dockerfile
    command: npm run dev -- --host 0.0.0.0
    working_dir: /app
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    volumes:
      - ./frontend/aada_web:/app
      - /app/node_modules
    ports:
      - "5174:5173"  # student LMS frontend
    depends_on:
      - backend

volumes:
  db_data:
